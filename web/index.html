<!DOCTYPE html>
<html lang="es">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Descargar Imágenes</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

		</div>
	</div>
	<div id="galeria" class="galeria"></div>
	<script src="script.js"></script>
</body>

</html>
